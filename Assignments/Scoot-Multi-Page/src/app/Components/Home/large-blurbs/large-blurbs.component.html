
<section class="sectionConatiner">

  <section *ngFor="let blurb of blurbData let i = index" >
    <Article class="blurbCard">
      <img class="cardImage" src={{blurb.imgSrc}} alt="" />
      <img [class]="'arrow'+(i)" src={{blurb.arrowSrc}} alt="" />
      <div class="blubTextContainer" >
        <h3>{{blurb.cardTitle}}</h3>
        <p>{{blurb.cardText}}</p>
        <button>Learn More</button>
      </div>
  </Article>
  </section>
</section>
