
<section class="sectionConatiner">
  <div class="greyLine"></div>
  <section *ngFor="let blurb of blurbData">
    <Article class="blurbCard">
      <img src={{blurb.imgSrc}} alt="" />
      <div class="blubTextContainer" >
        <h4>{{blurb.cardTitle}}</h4>
        <p>{{blurb.cardText}}</p>
      </div>
  </Article>
  </section>
</section>
