


<section class="AccordionArticle" *ngFor="let article of AccordionArticles let i = index">
  <h3>{{article.title}}</h3>
  <article class="AccordionArticle">
    <cdk-accordion class="accordion">
      <cdk-accordion-item
        *ngFor="let item of AccordionArticles[i].accordions; let index = index;"
        #accordionItem="cdkAccordionItem"
        class="accordion-item"
        role="button"
        tabindex="0"
        [attr.id]="'accordion-header-' + index"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="'accordion-body-' + index">
        <div class="accordion-item-header" (click)="accordionItem.toggle()">
          {{ item.accordionHeader }}

          <img [ngClass]="accordionItem.expanded ? 'chevronLocked': 'flipped'" src="../../../../../assets/icons/chevron.svg" alt="">
        </div>
        <div
          class="accordion-item-body"
          role="region"
          [style.display]="accordionItem.expanded ? '' : 'none'"
          [attr.id]="'accordion-body-' + index"
          [attr.aria-labelledby]="'accordion-header-' + index">
          {{item.accordionBody}}
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </article>
</section>
